<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business Website</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="head">
    <div class="head-package">
        <div id="logo">
            <img id="img-logo" src="images/logo1.png" >
         </div>
         <div id="link">
            <nav class="nav-list">
                <ul>
                    <a href="#"><li>HOME</li></a>
                    <a href="#"><li>STORES</li></a>
                    <a href="#"><li>KITS</li></a>
                    <a href="#"><li>SPONSORSHIP</li></a>
                    <a href="#"><li>AMBASSADORS</li></a>
                </ul>
            </nav>
         </div>
        <div id="social">
            <div id="social_box">
                <img id="facebook" src="images/fb1.svg">
                <img id="twitter" src="images/tw1.svg">
                <img id="instagram" src="images/in1.svg">
           </div>
        </div>
    </div>
  </header>
  <div class="body">
    <div id="image-block">
        <img id="img-air" src="images/airmax4.png">
    </div>
    <div id="image-info">
        <section class="info-block">
            <div id="nk">
                <h1>NIKE</h1>
                <div id="air-m">
                    AIRMAX
                </div>
            </div>
            <div id="nk">
                 <h1>LIMITED EDITION </h1>
            </div>
            <div id="ck">
                <p>Nike's Airmax is the best sport kit you can get your hands on. Trusted by over 100,000 atheletes all over the world.</p>
                <button>PLACE ORDER</button>
            </div>
       </section>
    </div>
  </div>
  <footer class="foot">
    <div></div>
    <div></div>
    <div></div>
  </footer>
</body>
</html>
